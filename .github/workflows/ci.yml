name: Clean, build, test and package

on:
  push:
    branches:
        - master
        - develop
  pull_request:
    branches:
        - master
        - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: sbt test
      with:
        fail_ci_if_error: true
  package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Package
      run: sbt package

